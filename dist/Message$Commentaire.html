    </header>
    <Button id="nom"></Button>
    
    <div class="tab-content">
        <!-- Deux textareas avec boutons -->
        <div class="textarea-container">
            <label>Message notification</label>
            <textarea rows="4" id="message" maxlength="140" placeholder="Entrez le message qui vous voulez afficher dans le cadre messagerie"></textarea>
            <button class="send-btn" data-id="1">Envoyer message</button>
        </div>

        <div class="textarea-container">
            <label>Commentaire</label>
            <textarea   id="commentaire" maxlength="140" placeholder="Entrez le commentaire qui vous voulez afficher dans la partie commentaire"></textarea>
            <button class="send-btn2" data-id="2">Envoyer commentaire</button>
        </div>

        <!-- Popup pour afficher le message -->
        <div id="messagePopup" class="message-popup">
            <div class="popup-content">
                <h3 id="messageTitle"></h3>
                <p id="messageContent"></p>
                <button class="submit-btn" id="confirmMessage">Envoyer</button>
                <button class="close-btn">Fermer</button>
            </div>
        </div>
        <div id="messagePopup2" class="message-popup2">
            <div class="popup-content2">
                <h3 id="messageTitle2"></h3>
                <p id="messageContent2"></p>
                <button class="submit-btn2" id="confirmMessage2">Envoyer</button>
                <button class="close-btn2">Fermer</button>
            </div>
        </div>
    </div>
